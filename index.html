<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="styles/CSS/css-reset.css" />
    <link rel="stylesheet" href="styles/CSS/style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="profile-card">
        <div class="profile-card__profile">
          <div class="profile-card__picture-cont">
            <img src="images/image-jeremy.png" alt="profile-picture" class="profile-card__picture" />
          </div>
          <p class="profile-card__report-text">Report for</p>
          <h1 class="profile-card__name">Jeremy Robson</h1>
        </div>
        <div class="profile-card__button-cont">
          <button class="profile-card__button" id="dailyButton">Daily</button>
          <button class="profile-card__button" id="weeklyButton">Weekly</button>
          <button class="profile-card__button" id="monthlyButton">Monthly</button>
        </div>
      </div>
      <div class="card-container">
        <div class="cards"></div>
      </div>
    </main>

    <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/gilangr1440/">Gilang Ramadhan</a>.</footer>

    <script src="script.js"></script>
  </body>
</html>
